<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>tictactoe</title>
  </head>
  <body>
    <div class="game-box">
      <h1>tic tac toe</h1>
      <div class="board" id="board">
        <div class="cell invisible" id="cell1"></div>
        <div class="cell invisible" id="cell2"></div>
        <div class="cell invisible" id="cell3"></div>
        <div class="cell invisible" id="cell4"></div>
        <div class="cell invisible" id="cell5"></div>
        <div class="cell invisible" id="cell6"></div>
        <div class="cell invisible" id="cell7"></div>
        <div class="cell invisible" id="cell8"></div>
        <div class="cell invisible" id="cell9"></div>
        <button class="restart invisible" id="restartBtn">Restart</button>
        <button class="start" id="startBtn">Start</button>
        <p class="chose-difficulty">Please chose the game mode!</p>
        <button class="game-mode" id="easyBtn">Easy</button>
        <button class="game-mode active" id="hardBtn">Hard</button>
      </div>
    </div>
    <div class="resultBoard">
      <div class="" id="result"></div>
    </div>

    <script src="app.js" charset="UTF-8"></script>
    <script src="choices.js" charset="UTF-8"></script>
  </body>
</html>
